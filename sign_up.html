<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Back Seat Registration page</title>
    <style>
        .container{
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="backSeat_logo" src="./img/image_2024-10-03_08-53888-removebg-preview.png" alt="">
        <h1>"Back Seat" Community </h1>
        <h3>Innovation Technology platform</h3>
        <form action="" id="signUpForm" >
            <label for="username">Enter new Username:</label><br>
            <input type="text" id="username" placeholder="Enter your username..."> <br>
            <label for="password">Enter new Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password..."><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" placeholder="Enter your password..."><br>
            <label for="email">Enter email:</label><br>
            <input type="email" id="email" placeholder="Enter your email..."> <br>
            <button type="submit" id="signUpBtn">Sign Up</button> <hr>
        </form>
        <a href="./index.html" class="sign_up">Sign In</a>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
